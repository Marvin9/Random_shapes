<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- META TAG FOR RESPONSIVE DESIGN -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- INCLUDE BUNDLED.CSS -->
    <link rel="stylesheet" href="./css/bundled.css">

    <!-- AOS IS JUST AN ANIMATION LIBRARY -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- FOR GITHUB BUTTON -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <title>Am I unique?</title>
</head>

<body class="bg-secondary-color white-color">


    <!-- HOME SCREEN STARTS -->
    <div class="full-screen" id="home">
        <div class="center-using-absolute">

            <!-- TITLE -->
            <h1 class="big-font-size" data-aos="fade-left">
                Hello<span class="primary-color" data-aos="fade-right" data-aos-duration="1000">.</span>
            </h1>
            <!-- SUBTITLE -->
            <h3 class="primary-font" data-aos="fade-right" data-aos-duration="2000">This is beautiful & responsive site.
            </h3>

            <!-- LINE BREAK (UI PERSPECTIVE) -->
            <br />

            <!-- BUTTON WITH SLIGHTLY ROUNDED CORNERS -->
            <button class="rounded-button bg-secondary-color white-color" data-aos="fade-up" data-aos-offset="100"
                id="explore">
                E X P L O R E
            </button>

            <!-- LINE BREAK -->
            <br />
            <br />

            <!-- GITHUB BUTTON -->
            <a class="github-button" href="https://github.com/Marvin9/Random_shapes/archive/master.zip"
                data-size="large" aria-label="Download Marvin9/Random_shapes on GitHub">Download</a>
        </div>
    </div>
    <!-- HOME SCREEN ENDS -->


    <!-- FEATURE PAGE STARTS -->

    <div id="feature" class="full-screen">

        <span class="text-center">
            <h2>Enter no. of shapes (1-50) : &nbsp;
                <input type="number" min="1" max="50"
                    class="decorative-input bg-secondary-color white-color numberOfShapes" />
                &nbsp;&nbsp;
                <button class="rounded-button white-color bg-secondary-color" id="generateShapes">O K</button>
            </h2>
        </span>

        <!-- BR IS GOOD INSTEAD OF MARGIN -->
        <br />
        <br />
        <br />

        <!-- SHAPES IN GRID USING FLEXBOX, STARTS -->
        <div class="container" id="shapes">

            <!-- HERE SHAPES WILL BE GENERATED DYNAMICALLY IN JS -->

        </div>
        <!-- SHAPES IN GRID, ENDS -->

    </div>

    <!-- FEATURE PAGE ENDS -->

    <!-- INCLUDE JQUERY SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- GLOBAL SHAPES -->
    <script>

        // shape class list
        var shapes = ['square', 'rectangle', 'circle', 'parallel', 'diamond-square'];

        function randomShape() {
            let random = Math.floor(Math.random() * shapes.length);
            return shapes[random];
        }

        AOS.init({
            once: true
        });

        let featureOffsetFromTop = $('#feature').offset().top

        // when clicked on explore button - scroll to that feature
        $('button#explore').click(function () {
            $('html, body').animate({
                scrollTop: featureOffsetFromTop
            }, 1000);
        });
    </script>

    <!-- SHAPE GENERATOR JQUERY -->
    <script src="./js/shapesGenerator.js"></script>

    <!-- SHAPE MODIFIER -->
    <script src="./js/modifyShapes.js"></script>

</body>

</html>
